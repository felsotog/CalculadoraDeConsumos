<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Consumos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Calculadora de Consumos</h1>
        
        <div class="row">
            <!-- Formularios Secundarios -->
            <div class="col-lg-6 mb-4">
                <!-- Formulario de Luz -->
                <div class="card shadow mb-4">
                    <div class="card-header bg-warning text-dark">
                        <h3 class="card-title mb-0">C치lculo de Luz</h3>
                    </div>
                    <div class="card-body">
                        <form id="lightForm">
                            <div class="mb-3">
                                <label for="valorTotalLuzBoleta" class="form-label">Valor total luz boleta:</label>
                                <input type="number" class="form-control" id="valorTotalLuzBoleta" placeholder="Ingrese valor total de luz">
                            </div>
                            <div class="mb-3">
                                <label for="valorTotalKwhBoleta" class="form-label">Valor total kWh boleta:</label>
                                <input type="number" class="form-control" id="valorTotalKwhBoleta" placeholder="Ingrese total de kWh">
                            </div>
                            <button type="button" id="calcularLuz" class="btn btn-warning text-dark">Calcular Valor kWh</button>
                        </form>
                    </div>
                </div>
                
                <!-- Formulario de Agua -->
                <div class="card shadow">
                    <div class="card-header bg-info text-white">
                        <h3 class="card-title mb-0">C치lculo de Agua</h3>
                    </div>
                    <div class="card-body">
                        <form id="waterForm">
                            <div class="mb-3">
                                <label for="valorAguaTotal" class="form-label">Valor agua total:</label>
                                <input type="number" class="form-control" id="valorAguaTotal" placeholder="Ingrese valor total de agua">
                            </div>
                            <div class="mb-3">
                                <label for="cantidadPersonas" class="form-label">Cantidad de personas:</label>
                                <input type="number" class="form-control" id="cantidadPersonas" placeholder="Ingrese cantidad de personas">
                            </div>
                            <button type="button" id="calcularAgua" class="btn btn-info text-white">Calcular Valor Agua</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- Formulario Principal (ahora en tercera posici칩n) -->
            <div class="col-lg-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">C치lculo de Consumo</h3>
                    </div>
                    <div class="card-body">
                        <form id="mainForm">
                            <div class="mb-3">
                                <label for="lecturaAnterior" class="form-label">Lectura Anterior:</label>
                                <input type="number" class="form-control" id="lecturaAnterior" placeholder="Ingrese lectura anterior">
                            </div>
                            <div class="mb-3">
                                <label for="lecturaActual" class="form-label">Lectura Actual:</label>
                                <input type="number" class="form-control" id="lecturaActual" placeholder="Ingrese lectura actual">
                            </div>
                            <div class="mb-3">
                                <label for="consumo" class="form-label">Consumo:</label>
                                <input type="text" class="form-control" id="consumo" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="valorKwh" class="form-label">Valor kWh:</label>
                                <input type="text" class="form-control" id="valorKwh" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="valorLuz" class="form-label">Valor LUZ:</label>
                                <input type="text" class="form-control" id="valorLuz" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="valorAgua" class="form-label">Valor AGUA:</label>
                                <input type="text" class="form-control" id="valorAgua" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="valorTotal" class="form-label">Valor Total:</label>
                                <input type="text" class="form-control" id="valorTotal" readonly>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
